<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@latest/dist/htmx.min.js"></script>
</head>

<body>
    <header>

        <div class="logo">

            <h1 id="blackoutline">

                <p>Darkmoon</p>

            </h1>

        </div>

        <nav>

            <ul>
                <button class="dropbtn"><a href="/webpages">Home</a></button>
                <div class="dropdown">

                    <button class="button button1">Tools</button>

                    <div class="dropdown-content">

                        <a href="/webpages/hash-lookup">Hash Lookup</a>

                        <a href="/webpages/upload">ISO Upload</a>

                    </div>

                </div>
                <button class="dropbtn"><a href="#">Credit</a></button>
            </ul>

        </nav>

    </header>

    <div style="padding:90px;">
        <h1></h1>

        <form action="/webpages/hashupload" method="post" enctype="multipart/form-data" onsubmit="submitForm(event)">

            <h2> Hash </h2>

            <label for="Hash" class="hash" data-icon="p"> </label>
            <input id="" name="password" required="required" type="text" placeholder="Hash" />

            <hr>

            <h2>

            </h2>

            <h2>Hash Type</h2>

            <input type="radio" id="MDS" required="required" name="hash_type" value="MDS">
            <label for="MDS">MD5</label><br>

            <input type="radio" id="SHA-1" name="hash_type" value="SHA-1">
            <label for="SHA-1">SHA-1</SHA-1></label><br>

            <input type="radio" id="SHA-256" name="hash_type" value="SHA-256">
            <label for="SHA-256">SHA-256</label><br>

            <input type="radio" id="SHA-512" name="hash_type" value="SHA-512">
            <label for="SHA-512">SHA-512</label>

            <h2>

            </h2>

            <input type="submit" value="Submit" />

        </form>

        <h2></h2>

        <form id="file_upload" hx-encoding='multipart/form-data' hx-post='/metadata/hashComparison' hx-target="#output">

            <h2> Upload File </h2>
            <input id="file" type="file" required="required" name="file">
            <input type="submit" value="Upload File">

        </form>

        <div class="result_box" id="output" hx-swap="innerHTML">Awaiting File Upload...</div>

    </div>

</body>

</html>
