<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>

    <form action="/webpages/hash-lookup">

        <button>
            Hash Lookup
        </button>

    </form>

    </div>

    <h1>

        <label for="Operating" class="opSystem" data-icon="u"></label>

        <input id="Operating" name="opSystem" required="required" type="text" placeholder="Operating System" />

    </h1>

    <h1>

        <label for="version" class="vers" data-icon="p"> </label>

        <input id="version" name="password" required="required" type="text" placeholder="Version" />

    </h1>

    <h1>

        <label for="build" class="bu" data-icon="u"> </label>

        <input id="build" name="bu" required="required" type="text" placeholder="Build" />

    </h1>

    <form hx-get="/webpages/upload" hx-target="#results_section" enctype="multipart/form-data">
        <h2>Upload VMDK File</h2>
        <input type="file" id="myFile" name="file">
        <input type="submit" value="Submit" hx-target="#results_section">
    </form>
    <div id="results_section">
        {% if extracted_filename %}
        <h2>Results:</h2>
        <p>Extracted Filename: {{ extracted_filename }}</p>
        {% endif %}
    </div>
    <form>

        <h2> Packer Template Upload </h2>
        <input type="file" id="myFile" name="filename">
        <input type="submit">

    </form>
    <form>

        <h2> Answer File Upload </h2>
        <input type="file" id="myFile" name="filename">
        <input type="submit">

    </form>

</body>

</html>
