<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
</head>

<body>
    <div style="padding: 90px;">

        <form>

            <h1>Hash Results</h1>

            <div class="result-box">
                <h2>Uploaded File:</h2>
                <p>Filename: {{ file }}</p>
            </div>

            <div class="result-box">
                <h2>Hash Comparison Results:</h2>
                <p>Hash: {{ results }}</p>
            </div>

        </form>

        <h2></h2>

        <form>

            <h1> Suspicious Hash </h1>

            <div class="result-box">
                <h2>Hashes:</h2>
                <p>Suspicious Hash: {{ hash }}</p>
            </div>

        </form>
    </div>

</body>

</html>
